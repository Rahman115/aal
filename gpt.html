<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard AAL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #121212;
      padding-top: 20px;
    }

    .sidebar h2 {
      color: #00c896;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #e0e0e0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #00c896;
      color: #121212;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      color: #00c896;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #00c896;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    canvas {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AAL</h2>
    <a href="#">Beranda</a>
    <a href="#">Profil</a>
    <a href="#">Perpustakaan</a>
    <a href="#">Karya</a>
    <a href="#">Agenda</a>
    <a href="#">Forum</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>Dashboard Alang-Alang Literasi</h1>
      <div>User: Admin</div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Jumlah Anggota</h3>
        <p>120 aktif</p>
      </div>
      <div class="card">
        <h3>Karya Terbaru</h3>
        <p>Puisi: "Alang-Alang Senja"</p>
      </div>
      <div class="card">
        <h3>Agenda</h3>
        <p>Bedah Buku â€“ 12 Oktober</p>
      </div>
      <div class="card">
        <h3>Notifikasi</h3>
        <p>3 pesan baru di forum</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <canvas id="anggotaChart"></canvas>
      <canvas id="karyaChart"></canvas>
    </div>
  </div>

  <script>
    // Grafik Anggota
    const ctx1 = document.getElementById('anggotaChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['2021', '2022', '2023', '2024'],
        datasets: [{
          label: 'Jumlah Anggota',
          data: [50, 80, 100, 120],
          backgroundColor: '#00c896'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#e0e0e0' } }
        },
        scales: {
          x: { ticks: { color: '#e0e0e0' } },
          y: { ticks: { color: '#e0e0e0' } }
        }
      }
    });

    // Grafik Karya
    const ctx2 = document.getElementById('karyaChart').getContext('2d');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Puisi', 'Cerpen', 'Artikel', 'Esai'],
        datasets: [{
          label: 'Jenis Karya',
          data: [40, 25, 20, 15],
          backgroundColor: ['#00c896', '#008f6b', '#00e6a3', '#00aa88']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#e0e0e0' } }
        }
      }
    });
  </script>

</body>
</html>
